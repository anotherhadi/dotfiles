# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty

window:
  dimensions:
    columns: 93
    lines: 51
  position:
    x: 0 
    y: 0
  padding:
    x: 5
    y: 4
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: buttonless 
  opacity: 1
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: false
  
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13.0

  offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#1e1e2f'
    foreground: '#f4f4f9'

  cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground
  
  normal:
    black:   '#0C151D'
    red:     '#f38ba8'
    green:   '#a6e2af'
    yellow:  '#fab387'
    blue:    '#89b4fa'
    magenta: '#cba6f7'
    cyan:    '#00d8eb'
    white:   '#f4f4f9'

  bright:
    #    black:   '#182a3a'
    red:     '#eba0ac'
    green:   '#b5e8b0'
    yellow:  '#f9e2af'
    blue:    '#b4befe'
    magenta: '#dec7fa'
    cyan:    '#67fff0'
    white:   '#f8f8fc'

  #dim:
  #  black:   '#131415'
  #  red:     '#864343'
  #  green:   '#777c44'
  #  yellow:  '#9e824c'
  #  blue:    '#556a7d'
  #  magenta: '#75617b'
  #  cyan:    '#5b7d78'
  #  white:   '#828482'

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"


selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off 

  unfocused_hollow: true
  thickness: 0.15

#live_config_reload: true

#shell:
#  program: /usr/local/bin/fish
#  args:
#    - -l
#   - -c
#    - "tmux"
#    - --login

working_directory: None

mouse:
  hide_when_typing: false

mouse_bindings:
  - { mouse: Right,                 action: PasteSelection }

